<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-dark" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Mafafrafos</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Programando arte">

    <!-- Keywords -->
    <meta name="keywords" content="aline, borges, mafagrafos, programacao, 3d, impressao 3d, openscad">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://yourwebsite.com">

    <!-- Author Information -->
    <meta name="author" content="Aline Borges">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="Avatar">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Mafagrafos</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Programando arte</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              
              <a class="button button-makerworld" href="https://makerworld.com/en/@alinekborges" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/makerworld.png" alt="MakerWorld icon">MakerWorld</a>

              <!-- Instagram -->
              <a class="button button-instagram" href="https://www.instagram.com/mafagrafos/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Instagram</a>
              

              <!-- TikTok -->
              <a class="button button-tiktok" href="https://www.tiktok.com/@mafagrafos" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/tiktok.svg" alt="TikTok Logo">TikTok</a>

              <!-- Cookie Cutter Generator Polaroid -->
              <div class="polaroid-button">
                <div class="polaroid-frame">
                  <img class="polaroid-image" src="images/CookieCutterGenerator.jpg" alt="Cookie Cutter Generator">
                  <a class="polaroid-link" href="https://makerworld.com/en/models/1720211-cookie-cutter-stamp-generator" target="_blank" rel="noopener">
                    <span class="polaroid-link-text">Gerador Cookie Cutters</span>
                  </a>
                </div>
              </div>

      </div>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
      </footer>

    </div>
  </div>

</body>

</html>
